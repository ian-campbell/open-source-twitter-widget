<body class="bg-dark">


    <div class="twitter-feed-wrapper">

        <div class="twitter-feed-container">

            <div class="twitter-feed-inner">

                <div class="twitter-feed-header">

                    <div class="twitter-feed-header-inner">

                        <div class="twitter-feed-header-banner-container">

                            <img class="twitter-feed-header-banner" src="https://pbs.twimg.com/profile_banners/44196397/1576183471/1500x500" />

                        </div>

                        <div class="twitter-feed-header-user">

                            <a rel="" href="https://twitter.com/elonmusk" target="_blank" class="twitter-feed-header-user-image-container">

                                <img src="https://pbs.twimg.com/profile_images/1295975423654977537/dHw9JcrK_400x400.jpg" class="twitter-feed-header-user-image" alt="">

                            </a>

                            <div class="twitter-feed-header-user-info">

                                <div class="twitter-feed-header-user-info-name-wrapper">

                                    <div class="twitter-feed-header-user-info-name">

                                        <a rel="" href="https://twitter.com/elonmusk" title="" target="_blank">

                                            Elon Musk

                                            <span class="twitter-feed-header-user-info-name-verified-container" title="Verified account">
                                                <img src="verified.svg" class="twitter-feed-header-user-info-name-verified">

                                            </span>
                                        </a>

                                    </div>

                                    <div class="twitter-feed-header-user-info-screen-name">
                                        <a rel="nofollow" href="https://twitter.com/elonmusk" target="_blank">
                                            @elonmusk
                                        </a>
                                    </div>
                                </div>

                                <a href="https://twitter.com/intent/follow?screen_name=elonmusk" target="_blank" class="twitter-feed-header-user-info-follow">
                                    <img src="twitter.svg" width="18" height="18" />

                                    <span class="twitter-feed-header-user-info-follow-label">Follow</span>
                                </a>

                            </div>

                        </div>

                        <div class="twitter-feed-header-statistics">

                            <div class="twitter-feed-header-statistics-posts twitter-feed-header-statistics-item">

                                <div class="twitter-feed-header-statistics-item-name">Tweets</div>
                                <div class="twitter-feed-header-statistics-item-data">12.9k</div>

                            </div>

                            <div class="twitter-feed-header-statistics-following twitter-feed-header-statistics-item">
                                <div class="twitter-feed-header-statistics-item-name">Following</div>
                                <div class="twitter-feed-header-statistics-item-data">102</div>

                            </div>

                            <div class="twitter-feed-header-statistics-followers twitter-feed-header-statistics-item">
                                <div class="twitter-feed-header-statistics-item-name">Followers</div>
                                <div class="twitter-feed-header-statistics-item-data">40.2M</div>

                            </div>

                        </div>

                    </div>
                </div>

                <div class="twitter-feed-posts" style="max-height:360px">

                    <div class="twitter-feed-posts-container" style="max-height:360px">

                        <div class="twitter-feed-posts-inner shuffle" style="position: relative; overflow: hidden; height: 2089.7px;transition: height 100ms cubic-bezier(0.4, 0, 0.2, 1) 0s;"> 


                            <!-- tweet -->
                            <div id="myid123" class="twitter-feed-posts-item twitter-feed-posts-item-media-items-1 twitter-feed-posts-item-media-show twitter-feed-posts-item-show">
                                <div class="twitter-feed-posts-item-inner">
                                    <div class="twitter-feed-posts-item-retweet-status">

                                        </div>
                                    </div>
                                </div>
